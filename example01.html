<!DOCTYPE html>
<html>
    <head>
        <title>Class Example 2</title>
        <meta charset="UTF-8">
        <meta name="description" content="Class example two demonstrating layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Implementing Google font-->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--Example of Internal CSS-->
        <style>
            body{
                margin: 0px;
                font-family: 'Permanent Marker', cursive;
                font-size: 1em;
                color: rgb(38, 34, 40);
            }
            a{
                color: #262228;
                text-decoration: none;
            }
            a:link{
                color: #262228;
            }

            a:visited{
                color: #262228; 
            }
            a:active{
                color: #0375B4;
            }
            li:hover{
                background-color:#007849;
                color: white;
            }
            li:hover a{
                color: white;
            }
            #headstruct{
                border: 2px solid red;
                width: 100%;
                height: 135px;
            }
            #side{
                border:2px solid green;
                width: 29.5%;
                float: left;
                display: flex;
                flex-wrap: wrap;
            }
            #main{
                border: 2px solid purple;
                width: 69.5%;
                float: left;
                display: flex;
                flex-wrap: wrap;
            }
            #footer{
                height: 225px;
                border: 2px solid blue;
                width: 100%;
                clear: both;
            }
            #wrapper{
                width: 85%;
                margin: auto;
            }
            #headercontain{
                width: 85%;
                border: 2px solid black;
                margin: auto;
            }
            .navstruct{
                border: 2px solid peachpuff;
                width: 39%;
                height: 100px;
                float: left;
            }
            #logo{
                border: 2px solid olivedrab;
                width: 20%;
                height: 100px;
                float: left;
            }
            li{
                border: 2px solid seagreen;
                display: inline;
                padding: 2em;
            }
            #asideupper{
                border: 2px solid gray;
                flex: 1 0 300px;
                margin: auto;
                height: 500px;
            }
            #asidelower{
                border: 2px solid gray;
                flex: 1 0 300px;
                margin: auto;
                height: 200px;
                color: white;
                background-color: #0090ff;
                background-image: url(https://www.transparenttextures.com/patterns/dark-mosaic.png);
            }
            #banner{
                height: 300px;
                border: 2px solid red;
                flex: 2 0 100%;

            }
            .boxmain{
                height: 410px;
                border: 2px solid greenyellow;
                flex: 1 0 300px;
            }


        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headercontain">
                    <nav class="navstruct">
                        <ul>
                            <li><a href="">Link 1</a></li>
                            <li><a href="">Link 2</a></li>
                            <li><a href="">Link 3</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="" alt="logo">
                    </div>
                    <nav class="navstruct">
                        <ul>
                            <li><a href="">Link 4</a></li>
                            <li><a href="">Link 5</a></li>
                            <li><a href="">Link 6</a></li>
                        </ul>
                    </nav>
                </div><!--end of headercontain-->
            </header>
            <aside id="side">
                <div id="asideupper"></div>
                <div id="asidelower">Demonstating Element Layering</div>
            </aside>
            <main id="main">
                <div id="banner"></div>
                <section class="boxmain"></section>
                <section class="boxmain"></section>
            </main>
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->
    </body>
</html>
