<!DOCTYPE html>
<html>
    <head>
        <title>Class Example 2</title>
        <meta charset="UTF-8">
        <meta name="description" content="Class example two demonstrating layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Implementing Google font-->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--External CSS-->
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--Example of Internal CSS-->
        <style>

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headercontain">
                    <nav class="navstruct">
                        <ul>
                            <li><a href="example01.html">Home</a></li>
                            <li style="background-color: #FFCE00;"><a href="reservation.html" style="color: black;">Reservation</a></li>
                            <li><a href="services.html">Services</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="truck.png" alt="logo" width="100" style="margin: 20px 0px 0px 55px;">
                    </div>
                    <nav class="navstruct">
                        <ul>
                            <li><a href="zip.html">Zip Check</a></li>
                            <li><a href="milecheck.html">Mile Check</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div><!--end of headercontain-->
            </header>
            <div id="containmid">
                <aside id="side">
                    <div id="asideupper"></div>
                    <div id="asidelower">Demonstating Element Layering</div>
                </aside>
                <main id="main">
                    <h1>Reservation Form</h1>
                    <form action="https://formspree.io/cfulton@dunwoody.edu" method="POST">
                    <section class="boxmain">
                        <label>First Name</label>
                        <input type="text" name="first" placeholder="Ex. Chris">
                        <label>Last Name</label>
                        <input type="text" name="last" placeholder="Ex. Fulton">
                        <label>Phone</label>
                        <input type="tel" name="phone">
                        <label>Email</label>
                        <input type="email" name="email">
                        <label>Pick-up Address</label>
                        <input type="text" name="pickupaddr">
                        <label> City</label>
                        <input type="text" name="pickupcity">
                        <label> State</label>
                        <select>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            </select>
                            <label> Zip</label>
                            <input type="text" name="pickupzip">
                            <label> Package size</label>
                            <input type="radio" name="package" value="small" checked> Small<br>
                            <input type="radio" name="package" value="medium"> Medium<br>
                            <input type="radio" name="package" value="large"> Large <br>
                            <input type="radio" name="package" value="oversize"> Oversize <br>
                            <input type="submit" value="Submit Reservation">
                    </section>
                    <section class="boxmain"></section>
                </form>
                </main>
            </div><!--end of contianmid-->
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->
    </body>
</html>
