    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headcontain">
                    <nav class="navstruct">
                        <ul>
                            <li><a href="example02.html">Home</a></li>

                        </ul>
                    </nav>
                </div><!--End of headcontain-->
            </header>
            <aside id="sidestruct">
                <div id="asidetop">
                   
                        <h1 style="padding-left: .8em;">Reservation Estimate Form</h1>
                        <form action="" method="GET">
        
                        <section class="boxmain">
                            <label>First Name:</label>
                            <input type="text" id="first" name="first" placeholder="Ex. Chris" reqired maxLength="40"><br>
                            <label>Last Name:</label>
                            <input type="text" id="last" name="last" placeholder="Ex. Fulton"><br>
                            <label>Zip:</label>
                            <input type="text" id="zip" name="pickzip"> <br>
                            <label> Delivery Service</label>
                            <select id="service">
                                <option value="0.00">Select Option</option> 
                                <option value="5.00">Standard ( delivery within 3-5 days)</option>
                                <option value="10.00">Express (delivery within 1-2 days)</option>
                                <option value="25.00">Same Day Delivery</option>
        
                              </select><br>
                            <label> Package size</label>
                            <input type="radio" id="small" name="package" value="5.00" checked> Small
                            <input type="radio" id="medium" name="package" value="10.00"> Medium
                            <input type="radio" id="large" name="package" value="20.00"> Large  
                            <br>
                             <br> 
                            <button type="submit" id="submitbutton">Get Estimate Summary</button>
                        </section>      
        
                    </form>
                </div>
               
            </aside>
            <main id="main">
                <div id="info">
                    <h1> Reservation Summary </h1>   
                            
                </div>

            </main>
            <footer id="footer">
            </footer>
        </div><!--end of wrapper-->
        <script>
            //define 
            function reservationEstimate(){
                //declaring our variables
                var firstName, lastName, zipCode, selectedService,total, serviceIndex, optionArray, packageValue;
                var BASE_PRICE = 2.00;
               firstName =  document.getElementById('first').value;
               lastName =  document.getElementById('last').value;
               zipCode =  document.getElementById('zip').value;
               selectedService = document.getElementById('service').value;
               serviceIndex = document.getElementById('service').selectedIndex;
               
               optionArray = document.getElementsByTagName('option');

               if(document.getElementById('small').checked == true){
                packageValue = document.getElementById('small').value;
               }else if(document.getElementById('medium').checked == true){
                packageValue = document.getElementById('medium').value;
               }else{
                packageValue = document.getElementById('large').value; 
               }
               

               total = BASE_PRICE + parseFloat(selectedService) + parseFloat(packageValue);
                
               var formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                });
			
               

               document.getElementById('info').innerHTML = "<h2>First Name: </h2>" + firstName + "<h2>Last Name: </h2> " + lastName + "<h2> Zip Code </h2> " + zipCode + "<h2> Selected Service</h2> " + optionArray[serviceIndex].innerHTML + "<h2> Your estimated Price: </h2> " + total ;
               event.preventDefault();
            }


            document.getElementById('submitbutton').addEventListener('click',reservationEstimate);
        </script>
