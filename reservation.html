<!DOCTYPE html>
<html>
    <head>
        <title>Class Example 2</title>
        <meta charset="UTF-8">
        <meta name="description" content="Class example two demonstrating layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Implementing Google font-->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--External CSS-->
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--Example of Internal CSS-->
        <style>

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headercontain">
                    <nav class="navstruct">
                        <ul>
                            <li><a href="example01.html">Home</a></li>
                            <li style="background-color: #FFCE00;"><a href="reservation.html" style="color: black;">Reservation</a></li>
                            <li><a href="services.html">Services</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="truck.png" alt="logo" width="100" style="margin: 20px 0px 0px 55px;">
                    </div>
                    <nav class="navstruct">
                        <ul>
                            <li><a href="zip.html">Zip Check</a></li>
                            <li><a href="milecheck.html">Mile Check</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div><!--end of headercontain-->
            </header>
            <div id="containmid">
                <aside id="side">
                    <div id="asideupper">
                        <div id="info">


                        </div>
                    </div>
                    <div id="asidelower">Demonstating Element Layering</div>
                </aside>
                <main id="main">
                    <h1>Reservation Form</h1>
                    <form action="" method="POST">
                    <section class="boxmain">
                        <label>First Name</label>
                        <input type="text" id="first" name="first" placeholder="Ex. Chris"><br>
                        <label>Last Name</label>
                        <input type="text" id="last" name="last" placeholder="Ex. Fulton"><br>
                        <label> Zip</label>
                        <input type="text" id="zip" name="pickupzip"><br>
                        <label>Please select service</label>
                        <select name="service" id="service">
                            <option value="0.00">Free standard</option>
                            <option value="10.00">Express delivered within 2- 3 days</option>
                            <option value="25.00">Same day delivery</option>
                          </select><br>
                        <label> Package size</label><br>
                        <input type="radio" id="small" name="package" value="small" checked> Small<br>
                        <input type="radio" id="medium" name="package" value="medium"> Medium<br>
                        <input type="radio" id="large" name="package" value="large"> Large <br>
                        <input type="radio" id="oversized" name="package" value="oversize"> Oversize <br>
                        <input type="submit" id="submitbutton" value="Submit Reservation">
                    </section>
                    <section class="boxmain"></section>
                </form>
                </main>
            </div><!--end of contianmid-->
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->
        <!--Internal JS-->
        <script>
            //Defining the reservationSummary
            function reservationSummary(){

                //Declaring the variables
                var firstName, lastName, zip, serviceSelected;
                firstName = document.getElementById('first').value;
                lastName = document.getElementById('last').value;
                zip = document.getElementById('zip').value;
                serviceSelected = document.getElementById('service').value;



                document.getElementById('info').innerHTML = "<h2> First Name: </h2> " + firstName + "<h2> Last Name:</h2>" + lastName + "<h2> Zip Code: </h2>" + zip + "<h2> Selected Service: </h2>" + serviceSelected;
                event.preventDefault();
            }

        document.getElementById('submitbutton').addEventListener('click',reservationSummary)
        </script>
    </body>
</html>
