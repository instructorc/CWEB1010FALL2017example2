<!DOCTYPE html>
<html>
    <head>
        <title>Class Example 2</title>
        <meta charset="UTF-8">
        <meta name="description" content="Class example two demonstrating layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Implementing Google font-->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">        
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--External CSS-->
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--Example of Internal CSS-->
        <style>

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headercontain">
                    <nav class="navstruct">
                        <ul>
                            <li><a href="example01.html">Home</a></li>
                            <li style="background-color: #FFCE00;"><a href="reservation.html" style="color: black;">Reservation</a></li>
                            <li><a href="services.html">Services</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="truck.png" alt="logo" width="100" style="margin: 20px 0px 0px 55px;">
                    </div>
                    <nav class="navstruct">
                        <ul>
                            <li><a href="zip.html">Zip Check</a></li>
                            <li><a href="milecheck.html">Mile Check</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div><!--end of headercontain-->
            </header>
            <div id="containmid">
                <aside id="side">
                    <div id="asideupper">
                            <h1>Reservation Inquiry</h1>
                            <form action="" method="POST">
                                    <label>First Name</label>
                                    <input type="text" id="first" name="first" placeholder="Ex. Chris"><br>
                                    <label>Last Name</label>
                                    <input type="text" id="last" name="last" placeholder="Ex. Fulton"><br>
                                    <label> Zip</label>
                                    <input type="text" id="zip" name="pickupzip"><br>
                                    <label>Please select service</label>
                                    <select name="service" id="service">
                                        <option value="0.00">Free standard</option>
                                        <option value="10.00">Express delivered within 2- 3 days</option>
                                        <option value="25.00">Same day delivery</option>
                                    </select><br>
                                    <label> Package size</label><br>
                                    <input type="radio" id="small" name="package" value="2.00" checked> Small<br>
                                    <input type="radio" id="medium" name="package" value="6.00"> Medium<br>
                                    <input type="radio" id="large" name="package" value="8.00"> Large  <br><br>
                                    <input type="submit" id="submitbutton" value="Submit Reservation">
                                </form>

                    </div>
                    
                </aside>
                <main id="main">
                    <h1>Reservation Summary Estimate</h1>
                    
                    <section class="boxmain">
                        <div id="info">
                                
                                
                        </div>
                    </section>
                    <section class="boxmain"></section>
                </main>
            </div><!--end of contianmid-->
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->
        <!--Internal JS-->
        <script>
            //Defining the reservationSummary
            function reservationSummary(){

                //Declaring the variables
                var firstName, lastName, zip, serviceSelected, selectionOption, options, packageValue, total;
                var basePrice = 5.00;

                //Initializing variables
                firstName = document.getElementById('first').value;
                lastName = document.getElementById('last').value;
                zip = document.getElementById('zip').value;
                serviceSelected = document.getElementById('service').value;
                selectedOption = document.getElementById('service').selectedIndex;
                options = document.getElementsByTagName('option');

                if(document.getElementById('small').checked){
                    packageValue = document.getElementById('small').value;
                }else if(document.getElementById('medium').checked){
                    packageValue = document.getElementById('medium').value;
                }else{
                    packageValue = document.getElementById('large').value;
                }
               
                var format = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                });

                total = basePrice + parseFloat(serviceSelected) + parseFloat(packageValue);
                console.log(total);


                document.getElementById('info').innerHTML = "<h2> First Name: </h2> <p>" + firstName + "</p><h2> Last Name:</h2> <p>" + lastName + "</p> <h2> Zip Code: </h2> <p>" + zip + " </p> <h2> Selected Service: </h2> <p>" + options[selectedOption].innerHTML + "</p> <h2> Total Estimated Price </h2> <p>" + total + "</p>";
                event.preventDefault();
            }

        document.getElementById('submitbutton').addEventListener('click',reservationSummary)
        </script>
    </body>
</html>
