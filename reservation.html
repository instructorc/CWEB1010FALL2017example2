<!DOCTYPE html>
<html>
    <head>
        <title>Class Example 2</title>
        <meta charset="UTF-8">
        <meta name="description" content="Class example two demonstrating layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C.Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Implementing Google font-->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--External CSS-->
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--Example of Internal CSS-->
        <style>

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headercontain">
                    <nav class="navstruct">
                        <ul>
                            <li><a href="example01.html">Home</a></li>
                            <li style="background-color: #FFCE00;"><a href="reservation.html" style="color: black;">Reservation</a></li>
                            <li><a href="services.html">Services</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="truck.png" alt="logo" width="100" style="margin: 20px 0px 0px 55px;">
                    </div>
                    <nav class="navstruct">
                        <ul>
                            <li><a href="zip.html">Zip Check</a></li>
                            <li><a href="milecheck.html">Mile Check</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div><!--end of headercontain-->
            </header>
            <div id="containmid">
                <aside id="side">
                    <div id="asideupper"></div>
                    <div id="asidelower">Demonstating Element Layering</div>
                </aside>
                <main id="main">
                    <h1>Reservation Form</h1>
                    <form action="https://formspree.io/cfulton@dunwoody.edu" method="POST">
                    <section class="boxmain">
                        <label>First Name</label>
                        <input type="text" name="first" placeholder="Ex. Chris"><br>
                        <label>Last Name</label>
                        <input type="text" name="last" placeholder="Ex. Fulton"><br>
                        <label> Zip</label>
                        <input type="text" name="pickupzip"><br>
                        <label>Please select service</label>
                        <select name="service">
                            <option value="standard">Free standard</option>
                            <option value="express">Express delivered within 2- 3 days</option>
                            <option value="immediate">Same day delivery</option>
                          </select><br>
                        <label> Package size</label><br>
                        <input type="radio" name="package" value="small" checked> Small<br>
                        <input type="radio" name="package" value="medium"> Medium<br>
                        <input type="radio" name="package" value="large"> Large <br>
                        <input type="radio" name="package" value="oversize"> Oversize <br>
                        <input type="submit" value="Submit Reservation">
                    </section>
                    <section class="boxmain"></section>
                </form>
                </main>
            </div><!--end of contianmid-->
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->
    </body>
</html>
