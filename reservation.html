<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class Example 2</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is going to be a site to demonstrate page layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--External CSS-->
        <link href="style.css" type="text/css" rel="stylesheet">
        <!--Internal Style Method-->
        <style>

        </style>
        
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headcontain">
                    <nav class="headnav">
                        <ul>
                            <li><a href="example04.html" alt="alink">Home </a></li>
                            <li><a href="reservation.html" alt="alink">Reservation</a></li>
                            <li><a href="service.html" alt="alink">Services</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="truck.png" id="nonogood" width="120" alt="logo">
                    </div>
                    <nav class="headnav">
                        <ul>
                            <li><a href="zip.html" alt="alink">Zip Check</a></li>
                            <li><a href="milecal.html" alt="alink">Mileage Calc</a></li>
                            <li><a href="contact.html" alt="alink">Contact </a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <aside id="sidestruct">
                <div id="upper">
                    <h1> Reservation Form</h1>
                    <form action="" method="GET">
                            <label> First Name</label>
                            <input type="text" id="first" name="first" placeholder="Ex. Chris"><br>
                            <label>Last Name</label>
                            <input type="text" id="last" name="last" placeholder="Ex. Fulton"><br>
                            <label>Zip</label>
                            <input type="text" id="zip" name="zip"><br>
                            <label> Delivery Service</label>
                            <select id="service" name="service">
                                <option id="standard" value="5.00">Standard (delivery within 3-5 days)</option>
                                <option id="express" value="10.00">Express (delivery within 1-2 days)</option>
                                <option id="sameday" value="15.00">Immediate (delivery on the same day)</option>
                            </select><br>
                            <label>Package Size</label><br>
                            <input type="radio" id="small" name="package" value="2.00" checked> Small
                            <input type="radio" id="medium" name="package" value="4.00"> Medium
                            <input type="radio" id="large" name="package" value="6.00"> Large
                            
                            <br>
                            <button id="sumbitbutton" type="submit">Submit</button>
                            <input type="reset">
                        </form>

                </div>
                
            </aside>
            <div id="flexasidemain">
                <main id="main">
                    <h1> Reservation Summary</h1>
                    <div id="mainflex">
                        
                        <section class="mainbox">
                            <div id="info">
                                    
                                    
                            </div>


                        </section>

                    </div>
                </main>
            </div>
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->
        <!--Implementation of Internal JS-->
        <script>
            /**this code is going to take in end-user information and calculate values and 
            provide estimated summary price**/
            //Define function that will take in data 
            function reservationSummary(){
                //declaring variables
                    var firstName;
                    var lastName;
                    var zip;
                    var deliveryService;
                    var packageSize;
                    var serviceOutput;
                    var options;
                    var packagePrice;
                    var total;
                    var baseDeliveryPrice = 4.00;
                
                //initializing variables
                   firstName = document.getElementById('first').value;
                   lastName = document.getElementById('last').value;
                   zip = document.getElementById('zip').value;
                   deliveryService = document.getElementById('service').value;
                   serviceOutput = document.getElementById('service').selectedIndex;
                   options = document.getElementsByTagName('option');
                
                   
                   if(document.getElementById('small').checked){
                        packagePrice = document.getElementById('small').value;
                   }else if(document.getElementById('medium').checked){
                       packagePrice = document.getElementById('medium').value;
                   }else{
                       packagePrice = document.getElementById('large').value;
                   }
                   
                   total = baseDeliveryPrice + parseFloat(packagePrice) + parseFloat(deliveryService);
                  console.log(total);
                   

                   document.getElementById('info').innerHTML = '<h2> First Name: </h2> ' + firstName + '<br> <h2> Last Name:</h2> ' + lastName + 
                                                               '<br> <h2> Zip: </h2> ' + zip + '<br> <h2> Service: </h2> ' + options[serviceOutput].innerHTML + '<br> <h2> Estimated delivery total: </h2> $' + total;
                event.preventDefault();
            }


           
            document.getElementById('sumbitbutton').addEventListener('click', reservationSummary);
        </script>
    </body>
</html>
