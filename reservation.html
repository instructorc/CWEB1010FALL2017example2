<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class Example 2</title>

        <meta name="description" content="This is going to be a site to demonstrate page layout">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <!--External CSS-->
        <link href="style.css" type="text/css" rel="stylesheet">
        <!--Internal Style Method-->
        <style>

        </style>
        
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct">
                <div id="headcontain">
                    <nav class="headnav">
                        <ul>
                            <li><a href="example04.html" alt="alink">Home </a></li>
                            <li><a href="reservation.html" alt="alink">Reservation</a></li>
                            <li><a href="service.html" alt="alink">Services</a></li>
                        </ul>
                    </nav>
                    <div id="logo">
                        <img src="truck.png" id="nonogood" width="120" alt="logo">
                    </div>
                    <nav class="headnav">
                        <ul>
                            <li><a href="zip.html" alt="alink">Zip Check</a></li>
                            <li><a href="milecal.html" alt="alink">Mileage Calc</a></li>
                            <li><a href="contact.html" alt="alink">Contact </a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <aside id="sidestruct">
                <div id="upper"></div>
                <div id="lower">This is an example of layering</div>
            </aside>
            <div id="flexasidemain">
                <main id="main">
                    <h1> Reservation Form</h1>
                    <div id="mainflex">
                        
                        <section class="mainbox">
                            <form>
                                <label> First Name</label>
                                <input type="text" name="first" placeholder="Ex. Chris"><br>
                                <label>Last Name</label>
                                <input type="text" name="last" placeholder="Ex. Fulton"><br>
                                <label> Phone </label>
                                <input type="tel" name="phone"><br>
                                <label> Email </label>
                                <input type="email" name="email"><br>
                                <label>Pick-up address:</label>
                                <input type="text" name="pickaddress"><br>
                                <label>City</label>
                                <input type="text" name="city"><br>
                                <label>State</label>
                                <input type="text" name="state"><br>
                                <label>Zip</label>
                                <input type="text" name="zip"><br>
                                <label>Package Size</label><br>
                                <input type="radio" name="package" value="small" checked> Small<br>
                                <input type="radio" name="package" value="Medium"> Medium<br>
                                <input type="radio" name="package" value="Large"> Large<br>
                                <input type="radio" name="package" value="oversized"> Oversized
                                <br>
                                <label>Pick-up Time</label>
                                <input type="time" name="pickuptime">

                        </section>
                        <section class="mainbox">
                               
                               
                                <label>Drop-off address:</label>
                                <input type="text" name="dropaddress"><br>
                                <label>City</label>
                                <input type="text" name="dropcity"><br>
                                <label>State</label>
                                <input type="text" name="dropstate"><br>
                                <label>Zip</label>
                                <input type="text" name="dropzip"><br>
                                <label>Drop-off Time</label>
                                <input type="time" name="dropofftime">

                                    
                            </form>
                        </section>
                    </div>
                </main>
            </div>
            <footer id="footer">
            </footer>
        </div><!--End of wrapper-->

    </body>
</html>
